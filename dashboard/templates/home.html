<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>COVIDonor</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="navi-bar top">
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light navbar-offset">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">COVIDonor</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Plasma</a>
                            </li> -->
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Enter city/state"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="wrapper">
            <div class="div main-text d-flex justify-content-center">
                <h4 class="text main-top" id="main-text">Real-time tweets from people available to donate plasma.</h4>
                <br>
                <!-- <a href="#" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="false" id="reload-button">Primary link</a> -->
            </div>

            <div class="div tweets d-flex justify-content-center">
                <table>
                    <tr>
                        <th class="text-center" colspan="2"><button type="button" class="btn btn-primary" id="reload-button">New Tweets</button></th>
                        <!-- <th></th> -->
                    </tr>
                    {% for row in data %}
                    <tr>
                        {% for cell in row %}
                        <td class="text-center">{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <div class="bottom">
            <nav class="navbar fixed-bottom navbar-dark bg-dark justify-content-center" id="navbar-bottom">
                <div class="container-fluid justify-content-center">
                    <p class="navbar-bottom">For any feedback, contact <a>@taniya_seth</a>. Stay safe everyone!</p>
                </div>
            </nav>
        </div>
    </div>

    <script type="text/javascript">
        function reloadTweets() {
            document.getElementById("reload-button").disabled = true;
            setTimeout(function () {
                document.getElementById("reload-button").disabled = false;
            }, 300000);

        }
        document.getElementById("reload-button").addEventListener("click", reloadTweets);
    </script>

</body>

</html>
